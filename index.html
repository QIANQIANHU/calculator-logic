<html>
<head>

  <title>calculator</title>

  <body>
    <div class="container">
    <h1>Calculator</h1>

    <form id="calculator">
      <div class="form-group">
        <label for="firstNumber">First Number: </label>
        <input id="firstNumber" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="secondNumber">First Number: </label>
        <input id="secondNumber2" class="form-control" type="number">
      </div>

     <button class="add" type="submit" class="btn">Add!</button>
     <button class="substract" type="submit" class="btn">Substract!</button>
     <button class="multiply" type="submit" class="btn">Multiply!</button>
     <button class="divide" type="submit" class="btn">Divide!</button>
    </form>
    <div id="output1">
    </div>
    <div id="output2">
    </div>
    <div id="output3">
    </div>
    <div id="output4">
    </div>
    </div>
  </body>
